<!DOCTYPE html>
<html lang="en">

<head>
    <title>JQuery Handlebars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Jura|Syncopate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="../dep/jquery-3.4.1.min.js"></script>
    <script src="../dep/jquery-ui.min.js"></script>
    <script src="../dep/handlebars.min.js"></script>



</head>

<body>
    <h3 class="text-center text-info">
        jQuery HandlebarsJs HB-Objects
    </h3>

    <script id="hb-objects" type="text/x-handlebars-template">
        <div class="row d-flex">
            <div class="col ">
                <h3 class="col-12 text-center d-flex justify-content-center align-items-center ">{{title}}</h3>

                <div class="container">
                    <h1>{{title}}</h1>
                    {{#each posts}}
                    <h2>{{this.author.name}}</h2>
                    <img src="https://i.pravatar.cc/150?img={{imageId}}" class="img-thumbnail">
                    <div class="lead">
                        {{this.text}}
                    </div>
                    {{/each}}
                </div>

            </div>
        </div>
    </script>

    <script src="js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
