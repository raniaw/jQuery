<!DOCTYPE html>
<html lang="en">

<head>
    <title>JQuery Handlebars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Jura|Syncopate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="../dep/jquery-3.4.1.min.js"></script>
    <script src="../dep/jquery-ui.min.js"></script>
    <script src="../dep/handlebars.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <h3 class="text-center">
        jQuery HandlebarsJs HB-Intro
    </h3>

    <script id="hb-intro" type="text/x-handlebars-template">
        <div class="col">
            <div class="m-3 text-secondary ">
                My name is {{name}}. I' a {{occupation}}. I'm {{years}} years old.
            </div>
        </div>
    </script>

    <script src="js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
